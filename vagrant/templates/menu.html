<!DOCTYPE html>
<html>
<head>
    <title>{{restaurants[restaurants.keys()[restaurant_id]]}}</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-2"></head>
<body>
    <h1>{{restaurants[restaurants.keys()[restaurant_id]]}}</h1>

    {% for i in menu_items %}
    {% if menu_items[i]["restaurant_id"] == restaurants.keys()[restaurant_id] %}
    <div>
        <p>
            {{menu_items[i]["name"]}}</br>
            {{menu_items[i]["price"]}}</br>
            {{menu_items[i]["description"]}}
        </p>
    </div>
    {% endif %}
    {% endfor %}


</body></html>
