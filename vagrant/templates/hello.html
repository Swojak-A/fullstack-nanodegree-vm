<!DOCTYPE html>
<html>
<head>
    <title>{{name}}</title>
</head>
<body>
        <h1>Hello {{name}}!</h1>

        <p>Now let me spell your name for you:</p>

        <p>
        {% for char in name %}
        <b>{{" - = - ** " + char.upper() + " ** - = - "}}</b></br>
        {% endfor %}
        </p>

</body>
</html>
